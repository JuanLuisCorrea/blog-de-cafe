<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafé</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__nombre--bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace centrar-texto">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace centrar-texto">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace centrar-texto">Contacto</a>
                </nav>
            </div>
            <div class="header__texto centrar-texto">
                <h2 class="no-margin">Blog de café con consejos y cursos</h2>
                <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
            </div>
        </div>
    </header>
    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>
        <div class="contacto-bg"></div>
        <form action="contacto.html" class="formulario">
            <div class="campo">
                <label for="nombre" class="campo__label">nombre</label>
                <input type="text" id="nombre" placeholder="Tu Nombre" class="campo__field">
            </div>
            <div class="campo">
                <label for="e-mail" class="campo__label">E-mail</label>
                <input type="e-mail" id="e-mail" placeholder="Tu E-mail" class="campo__field">
            </div>
            <div class="campo">
                <label for="mensaje" class="campo__label">Mensaje</label>
                <textarea id="mensaje" class="campo__field campo__field--textarea"></textarea>
            </div>
            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>
    </main>
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h2 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__nombre--bold">DeCafé</span></h2>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace centrar-texto">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace centrar-texto">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace centrar-texto">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
